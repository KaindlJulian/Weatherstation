<body class="rare-wind-gradient container d-flex justify-content-start">
  <app-navbar [isDashboard]="false"></app-navbar>
  <div class="container form-container"> 
    <!--Temperature Unit-->
    <p class="h5">Temperature Unit</p>
    <div class="md-form form-sm d-flex">
      <input readonly mdbInputDirective type="text" id="unit" class="form-control form-control-sm mr-2">
      <label style="color:white;" for="unit">{{tempUnit}}</label>      
      <div class="dropdown" dropdown>
        <button dropdownToggle class="btn btn-primary dropdown-toggle waves-light" type="button" mdbWavesEffect>
        </button>
        <div class="dropdown-menu dropdown-primary">
          <h6 class="dropdown-header">Temperature Units</h6>
          <a class="dropdown-item" (click)="changeUnit('째C')">째C</a>
          <a class="dropdown-item" (click)="changeUnit('째F')">째F</a>
          <a class="dropdown-item" (click)="changeUnit('K')">K</a>
        </div>
      </div>
    </div>  
    <div>
      <p class="h5">Notifications</p>
      <button disabled type="button" class="btn btn-primary float-right">{{notificationStatus}}</button>  
      <ul class="small mt-3" style="color: #d0d1d4;">
        <li>chrome setting</li>
        <li>advanced</li>
        <li>content</li>
        <li>notifications</li>
        <li>reload page</li>
      </ul>
    </div>
  </div>
  <app-footer></app-footer>
</body>
